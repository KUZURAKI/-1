<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/index.css" />
    <title>Форма</title>
  </head>
  <body>
    <!-- Т.К ЭТО ЗАДАНИЕ FRONTEND, ТО Я ХОЧУ НЕМНОГО ИЗМЕНИТЬ САМУ ФОРМУ С ИНФОРМАЦИЕЙ О ЧЕЛОВЕКЕ,
    (Я ТАК ПОНИМАЮ). ЧТОБЫ ОНА БЫЛА БОЛЕЕ ПОНЯТНЕЙ В ПЛАНЕ НАВИГАЦИИ, КАК СКАЗАННО, ТАК И 
    В ПЛАНЕ СТИЛИЗАЦИИ.

    P.S
    СДЕЛАЮ НА SCSS, ПОТОМУ ЧТО МНЕ ЛУЧШЕ ТАК ПОНИМАТЬ, КАК ПО СТРУКТУРЕ ДВИГАТЬСЯ. -->

    <form
      action="#"
      method="post"
      enctype="multipart/form-data"
      class="formInfo"
    >
      <div class="container">
        <fieldset>
          <legend>Логин <span>*</span></legend>
          <input type="text" name="login" placeholder="К примеру: ivan" />
        </fieldset>

        <fieldset>
          <legend>Пароль <span>*</span></legend>
          <input type="text" name="password" placeholder="К примеру: 123" />
        </fieldset>

        <fieldset>
          <legend>Ф.И.О. <span>*</span></legend>
          <input
            type="text"
            name="fullName"
            placeholder="К примеру: Иванович Иван Иванов"
          />
        </fieldset>

        <fieldset>
          <legend>E-Mail <span>*</span></legend>
          <input
            type="text"
            name="email"
            placeholder="К примеру: ivan@gmail.com"
          />
        </fieldset>

        <fieldset>
          <legend>Телефон <span>*</span></legend>
          <input
            type="text"
            name="phone"
            placeholder="К примеру: 8 (***) ***-**-**"
          />
        </fieldset>

        <fieldset>
          <legend>О себе <span>*</span></legend>
          <textarea
            id="textarea"
            name="about"
            rows="2"
            cols="25"
            placeholder="К примеру: Я занимаюсь спортом"
          ></textarea>
        </fieldset>

        <fieldset>
          <legend>Аватар <span>*</span></legend>
          <input type="file" id="fileInput" name="avatar" />
        </fieldset>

        <button type="submit">Отправить</button>
      </div>
    </form>
  </body>
</html>
